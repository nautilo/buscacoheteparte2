<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Bloqueo</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <h1>Panel de Bloqueo</h1>
  <h2 id="profileName"></h2>
  <h3>URLs bloqueadas:</h3>
  <ul id="blockedUrlsList"></ul>
  <form id="addBlockedUrlForm">
    <input type="text" id="blockedUrlInput" placeholder="URL a bloquear">
    <button type="submit" id="bloquearUrlBtn">Bloquear URL</button>
  </form>
  <div id="searchSection">
    <input type="text" id="searchInput" placeholder="Ingrese un tema para buscar">
    <button id="searchButton">Buscar</button>
  </div>
  <div id="searchResults"></div>
  <div id="navigationHistoryPanel">
    <h2>Historial de Navegaci√≥n</h2>
    <div id="navigationHistoryContainer"></div>
    <div id="paginationContainer"></div>
  </div>
  <canvas id="navigationChart" width="400" height="400"></canvas>

  <canvas id="navigationBarChart" width="400" height="400"></canvas>

  <canvas id="navigationPieChart" width="400" height="400"></canvas>

  <canvas id="timeChart" width="400" height="400"></canvas>
  

  <p id="mostVisitedSite"></p>



  <h1>Bloquear palabras</h1>
  <p>
    Ingresar palabra: <input type="text" id="new_word" value=""/><br/>
    <input id="submit" type="button" value="Submit"/>
    <input id="delete" type="button" value="Delete"/>
  </p>
  <ul id="list"></ul>
  <!-- Include Chart.js -->
  <script src="Chart.min.js"></script>
  <!-- Include panel.js script -->
  <script type="module" src="panel.js"></script>
</body>
</html>
