<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Panel de Bloqueo</title>
  <link rel="stylesheet" href="panel.css">
</head>
<body>
  <h1>Panel de Bloqueo</h1>

  <!-- Mostrar el nombre del perfil y el nombre de usuario -->
  <h2 id="profileName"></h2>

  <!-- Lista de URLs bloqueadas -->
  <h3>URLs bloqueadas:</h3>
  <ul id="blockedUrlsList">
    <!-- Aquí se mostrarán las URLs bloqueadas -->
  </ul>

  <!-- Formulario para agregar una nueva URL bloqueada -->
  <form id="addBlockedUrlForm">
    <input type="text" id="blockedUrlInput" placeholder="URL a bloquear">
    <button type="submit" id="bloquearUrlBtn">Bloquear URL</button>
  </form>

<!-- Sección para buscar URLs por tema -->
<div id="searchSection">
  <input type="text" id="searchInput" placeholder="Ingrese un tema para buscar">
  <button id="searchButton">Buscar</button>
</div>

<!-- Sección para mostrar los resultados -->
<div id="searchResults"></div>
  
  

  <div id="navigationHistoryPanel">
    <h2>Historial de Navegación</h2>
    <div id="navigationHistoryContainer"></div>
    <div id="paginationContainer"></div>
</div>

<h1>Bloquear palabras</h1>
<p>
  Ingresar palabra: <input type="text" id="new_word" value=""/><br/>
  <input id="submit" type="button" value="Submit"/>
  <input id="delete" type="button" value="Delete"/>
</p>
<ul id = "list"></ul>

  <!-- Script para manejar la lógica de la página -->
  <script src="panel.js"></script>
  
</body>
</html>
