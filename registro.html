<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - BuscaCohete</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <style>
    h1,h2,h3,h4,p{
      color:black;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      min-width: 200px;
    }
    a{
      color:blue;
    }
    #btnregistro{
    background-color: rgb(255, 140, 0);
    border: 1px solid rgb(117, 65, 0)
}
#btnregistro:hover{
    background-color: rgb(117, 53, 0);
    border: 1px solid rgb(117, 65, 0)
}
  </style>
</head>
<body>
  <div id="registerForm">
    <h1>Registrarse</h1>
    <form id="register">
      <input type="text" id="reg_username" placeholder="Usuario">
      <br>
      <input type="email" id="reg_email" placeholder="Correo electrónico">
      <br>
      <input type="password" id="reg_password" placeholder="Contraseña">
      <br>
      <input type="password" id="reg_confirm_password" placeholder="Confirmar contraseña">
      <br>
      <label for="termsCheckbox">
        <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
        Acepto los términos y condiciones
      </label>
      <input id="btnregistro"type="submit" value="Registrarse">
    </form>
  </div>
  
  <div id="result"></div>

  <!-- Enlace para volver a la página de inicio -->
  <div class="volver-inicio">
    <a href="popup.html">Volver a inicio</a>
  </div>
  



  <script src="registro.js"></script>
</body>
</html>
