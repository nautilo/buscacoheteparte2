<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación de Perfiles de Navegación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2>Autenticación de Perfiles de Navegación</h2>
    <form id="authForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Ingrese el nombre de usuario">
      </div>
      <div class="mb-3">
        <label for="profileName" class="form-label">Nombre del Perfil</label>
        <input type="text" class="form-control" id="profileName" placeholder="Ingrese el nombre del perfil">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña del Perfil</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña del perfil">
      </div>
      <button type="button" class="btn btn-primary" id="authButton">Autenticar</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <script src="loginperfil.js"></script>
</body>
</html>
